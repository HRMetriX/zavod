name: Vitok News Post

on:
  # Ручной запуск из веб-интерфейса
  workflow_dispatch:

  # Автозапуск в 10:00 и 18:00 по МСК (07:00 и 15:00 UTC)
  schedule:
    - cron: '0 7 * * *'   # 10:00 MSK
    - cron: '0 15 * * *'  # 18:00 MSK

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser requests openai huggingface_hub == 0.36.0

      - name: Run Vitok Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          FUSIONBRAIN_API_KEY: ${{ secrets.FUSIONBRAIN_API_KEY }}
          TELEGRAM_CHANNEL: "@notreviews"  # ← замени на свой!
        run: python main.py
